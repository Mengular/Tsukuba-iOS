language: objective-c
osx_image: xcode9.3

before_install:
  - pod repo update

pods: remove_debug_pods
pods:
  rm -rf Pods
  bundle install
  bundle exec pod install

script:
  - set -o pipefail && xcodebuild -workspace Tsukuba-iOS.xcworkspace -scheme Tsukuba-iOS -sdk iphonesimulator build CODE_SIGNING_REQUIRED=NO | xcpretty -c
